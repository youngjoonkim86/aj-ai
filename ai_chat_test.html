<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT 추진본부 Newsletter</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <img src="img/header.png" width="850px">
        </div>

        <!-- Content Section -->
        <div class="content">
            <img src="img/contents.png" width="850px">
        </div>

        <!-- Layout Section -->
        <div class="layout">
            <!-- 좌측 질문 섹션 -->
            <div class="questions">
                <select id="questionCategory" onchange="updateQuestions()">
                    <option value="operational1">AI 정비 챗봇이란</option>
                    <option value="operational2">AI 정비 챗봇의 필요성</option>
                    <option value="operational3">AI 정비 챗봇 사용법</option>
                </select>
                <div id="questionList"></div>
            </div>

            <!-- 우측 채팅 섹션 -->
            <div class="chat-container">
                <div class="messages-container">
                    <!-- 초기 안내 메시지 -->
                    <div id="placeholder" class="placeholder">
                        <p>어떻게 할까요?</p>
                        <p>좌측 버튼을 클릭해주세요.</p>
                    </div>
                    <!-- 실제 메시지 영역 -->
                    <div id="messages" class="messages"></div>
                    <div id="notification" class="notification" style="display: none;"></div>
                </div>
                <div class="input-container">
                    <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleEnterKey(event)" />
                    <button onclick="sendMessage()">
                        <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Send" />
                    </button>
                </div>
            </div>
        </div>

        <div class="event">
            <img src="img/event.png" class="full-width">
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <img src="img/footer.png" class="full-width">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
